<!DOCTYPE html>
<html lang="es">

<head>
    <title>THE QUIZ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="TheBridge">
    <meta name="description" content="Plantilla simple HTML5">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=RocknRoll+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <!-- TODO: hacer que el h1 sea también enlace que lleve al index -->
        <h1>The Quiz</h1>
    </header>

    <div id="wrapper">
        <div id="questionWrapper">
            <div class="indexText">
                <p>Aquí puedes acceder a tu cuenta de usuario, tan solo necesitas tu usuario (email) y contraseña.</p>
                <!-- TODO: Hacer funcionalidad de registro (Sign-Up) -->

                <!-- <p>Si no tienes usuario puedes registrarte <a href="./signup.html">aquí</a>.</p> -->
                <p>Puedes volver a la pantalla inicial desde este <a href="./index.html">enlace</a>.</p>
            </div>
            <div class="indexText centered">
                <form action="/">
                    <div class="userWrapper">
                        <label for="user">Usuario:</label>
                        <input type="email" name="user" id="user">
                    </div>
                    <div class="passwrapper">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <input class="loginBtn" type="submit" value="ACCEDER">
                </form>

            </div>
        </div>
    </div>

    <div id="footerWrapper">
        <footer class="footer">
            <span class="footerText">
                &#127279;2021 AVEDev
            </span>
        </footer>
    </div>
</body>
<script src="./js/login.js"></script>


</html>
